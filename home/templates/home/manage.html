{% extends "base.html" %}

{% block judul_halaman %}
  Manage
{% endblock %}

{% block isi %}
<h1>Manage Isu</h1>

<table class="table mt-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Judul</th>
      <th scope="col">Deskripsi</th>
      <th scope="col">Created at</th>
      <th scope="col">Action</th>
    </tr>
  </thead>

  <tbody>
    {% for isu in isu_list %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{isu.judul}}</td>
      <td>{{isu.deskripsi|truncatechars:50}}</td>
      <td>{{isu.tanggal_buat}}</td>
      <td>
        <a class="btn btn-warning" href="{% url 'home:update' isu.id_ref %}">Edit</a>
        <a class="btn btn-danger" href="{% url 'home:delete' isu.id_ref %}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>

</table>
{% endblock %}
